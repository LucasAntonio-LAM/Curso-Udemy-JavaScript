<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 15 Math e Number</title>
</head>
<body>



    <script>
        const num1 = prompt('Digite um número: ');
        const raizquadrada = Math.sqrt(num1);
        document.body.innerHTML = `<h1>O Seu número é ${num1}</h1>`;
        document.body.innerHTML += `Raiz Quadrada: ${raizquadrada}</br>`;
        document.body.innerHTML += `${num1} é Inteiro: ${Number.isInteger(num1)}</br>`;
        document.body.innerHTML += `É NaN: ${Number.isNaN(num1)}</br>`;
        document.body.innerHTML += `Arrendondando para baixo: ${Math.floor(num1)}</br>`;
        document.body.innerHTML += `Arrendondando para cima: ${Math.ceil(num1)}</br>`;
        document.body.innerHTML += `Com duas casas decimais: ${Number(num1).toFixed(2)}</br>`;
    </script>
</body>
</html>
